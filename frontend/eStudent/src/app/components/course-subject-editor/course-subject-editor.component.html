<div  class="course-subjects-container">
    <mat-dialog-content>
  
      <span class="close-button" mat-raised-button color="warn" (click)="close()"><mat-icon>close</mat-icon></span><br><br>
      
      <div>
          <mat-form-field style="float: left;">
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
          </mat-form-field>
          <button mat-raised-button color="primary" class="create-button" (click)="openDialog()">
            <span>Kreiraj </span>
            <mat-icon color="basic">
              add_box
            </mat-icon>
          </button>  
          <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" style="width:100%">
        
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Naziv predmeta </th>
              <td mat-cell *matCellDef="let subject"> {{subject.name}} </td>
            </ng-container>
        
            <ng-container matColumnDef="ectsPoints">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> ECTS Bodovi </th>
              <td mat-cell *matCellDef="let subject"> {{subject.ectsPoints}} </td>
            </ng-container>
        
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let subject">
                  <button mat-raised-button color="primary" class="create-button" (click)="atAddSubjectToCourse(subject)">
                    <mat-icon color="basic">
                      add_box
                    </mat-icon>
                  </button>
        
                <!-- <span (click)="openDialog(course)" class="action-icon">
                  <mat-icon color="primary">
                    create
                  </mat-icon>
                </span> -->
        
              </td>
            </ng-container>
        
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
      
  
  
    </mat-dialog-content>
</div>
