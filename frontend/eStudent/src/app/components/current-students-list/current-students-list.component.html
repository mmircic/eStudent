<div class="student-list-container">
    <mat-form-field style="float: left;">
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
    <!-- <button *ngIf="isAdmin" mat-raised-button color="primary" class="create-button" (click)="openDialog()">
      <span>Kreiraj </span>
      <mat-icon color="basic">
        add_box
      </mat-icon>
    </button> -->
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" style="width:100%">
  
  
      <ng-container matColumnDef="oib">
        <th mat-header-cell *matHeaderCellDef> OIB </th>
        <td mat-cell *matCellDef="let studentCourse"> {{studentCourse.user.oib}} </td>
      </ng-container>
  
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef> Ime </th>
        <td mat-cell *matCellDef="let studentCourse"> {{studentCourse.user.firstName}} </td>
      </ng-container>
  
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef> Prezime </th>
        <td mat-cell *matCellDef="let studentCourse"> {{studentCourse.user.lastName}} </td>
      </ng-container>
  
      <ng-container matColumnDef="courseName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Studij </th>
        <td mat-cell *matCellDef="let studentCourse"> {{studentCourse.course.name}} </td>
      </ng-container>
  
      
  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let studentCourse">
          <span (click)="onDeleteRequest(studentCourse)" class="action-icon">
            <mat-icon color="warn">
              delete
            </mat-icon>
          </span>
  
          <span (click)="onCreatePdf(studentCourse)" class="action-icon">
            <mat-icon color="primary">
                picture_as_pdf
            </mat-icon>
          </span>
  
          
        </td>
      </ng-container>
  
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
