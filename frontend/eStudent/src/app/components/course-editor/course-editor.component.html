<form [formGroup]="form" (ngSubmit)="onSave()">
  <mat-dialog-content>

    <span class="close-button" mat-raised-button color="warn" (click)="close()"><mat-icon>close</mat-icon></span><br><br>
    
    <div *ngIf="errors">
      <span *ngFor="let err of errors">{{err.description}}</span>
    </div>


    <mat-form-field class="modal-input">
      <input type="text" matInput placeholder="Naziv studija" formControlName="name">
    </mat-form-field>

    <mat-form-field class="modal-input">
      <!-- <mat-select placeholder="Vrsta studija" formControlName="courseType"> -->
      <mat-select placeholder="Vrsta studija" formControlName="courseType" >
        <mat-option *ngFor="let courseType of courseTypes" [value]="courseType.id">
          {{courseType.type}}
        </mat-option>
      </mat-select>
    </mat-form-field>

  </mat-dialog-content>

  <mat-dialog-actions>
    
    <button type="submit" class="mat-raised-button mat-primary">Spremi</button>
  </mat-dialog-actions>
</form>
